<!DOCTYPE html>
<html>
<head>
<title>Thank You</title>
<meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/Models.css">
    <link rel="stylesheet" href="static/css/Homepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel='stylesheet' href="static/js/script.js">
        <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
<style>
        .Submit {
            flex: 0;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffffff;
            border: none;
            border-radius:4px;
            outline: none;
            cursor: pointer;
            background:rgb(7, 165, 96) ;
            padding: 15px 30px;
        }

        /* Flex container for centering */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 15%;
        }

        /* Navbar styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .logo {
            color: white;
            font-size: 24px;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }
<!-- CHOOSE A BACKGROUND PICTURE -->
        .bgimg {
            background-image: url('68a2f6d493c24d3d.png'); /* Replace with your image */
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .w3-display-container {
            position: relative;
            width: 100%;
            height: 100%;
        }


        .w3-jumbo {
            font-size: 4em;
            color: black;
        }

        .w3-animate-top {
            animation: animatetop 0.5s;
        }
        .w3-center {
            color: black;
        }
        @keyframes animatetop {
            from { top: -300px; opacity: 0 }
            to { top: 0; opacity: 1 }
        }
</style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <label class="logo">EcoWheel</label>
        <input type="checkbox" id="check"/>
        <label for="check" class="hamberger-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <!-- Nav bar ends here -->

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-middle center-container">
            <h1 class="w3-jumbo w3-animate-top">Thank You!</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">woicnwoienc</p>
            <div class="w3-jumbo w3-animate-top">
                <a href="/" target="">
                    <button type="submit" class="btn Submit">Back to Homepage</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
