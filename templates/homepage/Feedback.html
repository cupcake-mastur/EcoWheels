<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="static/css/Models.css">
    <link rel="stylesheet" href="static/css/Homepage.css">
    <link rel='stylesheet' href="static/js/script.js">
</head>
<body>
<!-- Navbar -->
<nav>
    <label class="logo">EcoWheel</label>
    <input type="checkbox" id="check"/>
    <label for="check" class="hamberger-btn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
    </ul>
</nav>
<!-- Nav bar ends here -->

<div class="container-Feedback">
    <h1>Feedback</h1>
    <p>Logged in as: {{ username }}</p>
<form method="POST" action="{{ url_for('feedback') }}">
    {{ form.hidden_tag() }}
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email.." style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical" required>
    <br>
    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
        <option value="good">Good</option>
        <option value="moderate">Moderate</option>
        <option value="bad">Bad</option>
    </select>
    <br>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" style="height:200px" required></textarea>
    <br>
    <button type="submit" class="btn btn-Submit">Submit</button>
</form>


</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
