<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Models.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Homepage.css') }}">
    <style>
        .wishlist-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
        .wishlist-btn i {
            color: red;
        }
        .wishlist-btn.active i {
            color: pink;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <label class="logo">EcoWheel</label>
    <input type="checkbox" id="check"/>
    <label for="check" class="hamberger-btn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#" data-toggle="modal" data-target="#wishlistModal">
            <i class="fas fa-heart"></i> Wishlist
            <span id="wishlist-count" class="badge"></span>
        </a></li>
    </ul>
</nav>

<!-- Products -->
<div class="container">
    <h1>Vehicle List</h1>
    <div id="products" class="row list-group">
        {% for vehicle in vehicles %}
        <div class="item col-xs-4 col-md-3">
            <div class="thumbnail">
                {% if vehicle.image %}
                <img src="{{ url_for('static', filename='vehicle_images/' + vehicle.image) }}" alt="Vehicle Image">
                {% else %}
                No Image
                {% endif %}
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">{{ vehicle.model }}</h4>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <p class="Price">${{ vehicle.selling_price }}</p>
                            <br>
                            <p>{{ vehicle.description }}</p>
                            <button class="wishlist-btn" onclick="toggleWishlist('{{ vehicle.model }}', {{ vehicle.selling_price }})">
                                <i class="fas fa-heart"></i>
                            </button>
                            <button class="btn btn-primary" onclick="redirectToStripe()">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Wishlist Modal -->
<div class="modal fade" id="wishlistModal" tabindex="-1" role="dialog" aria-labelledby="wishlistModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wishlistModalLabel">Wishlist</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="wishlist-items">
                <!-- Wishlist items will be displayed here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom Script -->
<script>
    // Initialize wishlist
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    function updateWishlistCount() {
        const wishlistCountElement = document.getElementById('wishlist-count');
        wishlistCountElement.innerText = wishlist.length;
        wishlistCountElement.style.display = wishlist.length > 0 ? 'inline' : 'none';
    }

    function toggleWishlist(name, price) {
        let itemIndex = wishlist.findIndex(item => item.name === name);
        if (itemIndex === -1) {
            wishlist.push({name: name, price: price});
        } else {
            wishlist.splice(itemIndex, 1);
        }
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        updateWishlistCount();
    }

    function displayWishlist() {
        let wishlistItems = document.getElementById('wishlist-items');
        wishlistItems.innerHTML = '';
        wishlist.forEach(item => {
            wishlistItems.innerHTML += `
                <div class="wishlist-item">
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price}</p>
                </div>
            `;
        });
    }

    function redirectToStripe() {
        window.location.href = "https://buy.stripe.com/test_bIYbKl071cZk95SeUV";
    }

    document.querySelector('[data-target="#wishlistModal"]').addEventListener('click', displayWishlist);

    // Update the wishlist count on page load
    updateWishlistCount();
</script>

</body>
</html>
