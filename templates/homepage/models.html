<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Models</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/Models.css">
    <link rel="stylesheet" href="static/css/Homepage.css">
</head>
<body>

<!-- Navbar -->
<nav>
    <label class="logo">EcoWheel</label>
    <input type="checkbox" id="check" />
    <label for="check" class="hamberger-btn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
    </ul>
</nav>
<!-- Nav bar ends here -->

<!-- Products -->
<div class="container">

    <h1>Vehicle List</h1>

    <div id="products" class="row list-group">
        {% for vehicle in vehicles %}
        <div class="item col-xs-4 col-md-3">
            <div class="thumbnail">
                <img class="group list-group-image" src="{{ url_for('static', filename=vehicle.image) }}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">{{ vehicle.model }}</h4>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="Price">${{ vehicle.selling_price }}</p>
                            </br>
                            <p>{{ vehicle.description }}</p>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-details" href="#">Details</a>
                            <a class="btn btn-Add" href="#">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

</body>
</html>
