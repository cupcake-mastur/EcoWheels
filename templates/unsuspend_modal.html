<style>
    /* Add modal styles */
    .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .unsuspend-button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: rgb(32, 150, 99);
        color: white;
        }
        #admin_password {
        height: 2rem;
        }
</style>

<div id="unsuspendModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeUnsuspendModal()">&times;</span>
        <h2>Unsuspend Admin</h2>
        <br>
        <form action="{{ url_for('unsuspend_admin') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" id="unsuspendAdminId" name="admin_id">
            <label for="admin_password">Password:</label>
            <input type="password" id="admin_password" name="admin_password" required>
            <button type="submit" class="unsuspend-button">Submit</button>
        </form>
    </div>
</div>

<script>
            function openUnsuspendModal(adminId) {
            document.getElementById('unsuspendAdminId').value = adminId;
            document.getElementById('unsuspendModal').style.display = "block";
        }

        function closeUnsuspendModal() {
            document.getElementById('unsuspendModal').style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('unsuspendModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
</script>
