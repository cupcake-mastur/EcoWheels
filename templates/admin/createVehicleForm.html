<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/adminform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <div class="org-img">
        <img src="../static/images/EcoWheels Logo.jpeg" alt="EcoWheels">
    </div>

    <div class="arrow">
        <a id="arrow-back" href="../admin/manageVehicles.html"><i class='bx bx-arrow-back'></i></a>
    </div>
    
    <form action="#" method="POST" autocomplete="off" class="form" id="createVehicle">
        <h1 class="form__title">Create Vehicle</h1>
    
        <div class="form__input-group">
            <label for="v-brand">Brand</label>
            <input type="text" class="form__input" name="brand" id="v-brand" autofocus placeholder="Enter Brand" pattern="[A-Za-z0-9\s]+" minlength="2" maxlength="30" required>
            <!-- Pattern allows only alphanumeric characters and spaces -->
        </div>
    
        <div class="form__input-group">
            <label for="v-model">Model</label>
            <input type="text" class="form__input" name="model" id="v-model" autofocus placeholder="Enter Model" pattern="[A-Za-z0-9\s]+" minlength="2" maxlength="30" required>
        </div>
    
        <div class="form__input-group">
            <label for="v-sp">Selling Price in SGD ($)</label>
            <input type="number" min="0" id="v-sp" class="form__input" name="price" value="20000" required>
        </div>
    
        <div class="form__input-group">
            <label for="v-image" >Image</label>
            <input type="file" name="file" id="v-image"  class="form-control form__input" accept="image/*" autocomplete="off" required>
            <!-- Example accepts only image files -->
        </div>
    
        <div class="form__input-group">
            <label for="v-des">Description</label>
            <textarea class="form__input" id="v-des" name="description" rows="5" cols="40" placeholder="Enter Description" maxlength="500" minlength="30" required></textarea>
            <!-- Max length set to 500 characters -->
        </div>
    
        <button class="form__button" type="submit">Submit</button>
    </form>
    


</body>
</head>
</html>
