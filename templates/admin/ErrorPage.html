<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/errorPage.css') }}">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.error-container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.error-container h1 {
    font-size: 48px;
    margin-bottom: 20px;
    color: #ff6b6b;
}

.error-container p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #333;
}

.error-container button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.error-container button a {
    color: white;
    text-decoration: none;
}

.error-container button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>An error occurred while processing your request. Please try again.</p>
        <button><a href="{{ url_for('createVehicle') }}" class="nav__link">Go Back</a></button>
    </div>
</body>
</html>
