<!DOCTYPE html>
<html>
<head>
    <title>Update Payment</title>
</head>
<body>
    <h2>Update Payment Details</h2>
    <form method="post">
        Full Name: <input type="text" name="fullname" value="{{ order.fullname }}" required><br>
        Email: <input type="text" name="email" value="{{ order.email }}" required><br>
        Address: <input type="text" name="address" value="{{ order.address }}" required><br>
        City: <input type="text" name="city" value="{{ order.city }}" required><br>
        State: <input type="text" name="state" value="{{ order.state }}" required><br>
        Zip Code: <input type="text" name="zip" value="{{ order.zip_code }}" required><br>
        Card Name: <input type="text" name="cardname" value="{{ order.card_name }}" required><br>
        Card Number: <input type="text" name="cardnumber" value="{{ order.card_number }}" required><br>
        Exp Month: <input type="text" name="expmonth" value="{{ order.exp_month }}" required><br>
        Exp Year: <input type="text" name="expyear" value="{{ order.exp_year }}" required><br>
        CVV: <input type="text" name="cvv" value="{{ order.cvv }}" required><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
