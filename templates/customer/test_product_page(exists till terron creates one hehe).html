<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 16px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .product button {
      background-color: #04AA6D;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Products</h1>
<div class="product">
  <h3>Product 1</h3>
  <p>Price: $15</p>
  <button onclick="addToCart('Product 1', 15)">Add to Cart</button>
</div>
<div class="product">
  <h3>Product 2</h3>
  <p>Price: $5</p>
  <button onclick="addToCart('Product 2', 5)">Add to Cart</button>
</div>
<div class="product">
  <h3>Product 3</h3>
  <p>Price: $8</p>
  <button onclick="addToCart('Product 3', 8)">Add to Cart</button>
</div>
<div class="product">
  <h3>Product 4</h3>
  <p>Price: $2</p>
  <button onclick="addToCart('Product 4', 2)">Add to Cart</button>
</div>

<script>
  // Initialize cart
  let cart = [];

  function addToCart(name, price) {
    // Add product to cart
    cart.push({name: name, price: price});
    alert(name + ' added to cart.');
    // Save cart to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
  }
</script>
</body>
</html>
