<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}" xmlns="http://www.w3.org/1999/html">
<a href="/">
    <img src="{{ url_for('static', filename='images/EcoWheels Logo.jpeg') }}" alt="EcoWheels Logo" style="width: 500px;">
</a>
<div class="container">
        <div class="title">
            <p>Sign Up</p>
        </div>
    
        <form method="POST" action="#" autocomplete="off">
            <div class="user_details">
                <div class="input_box">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input_box">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="8 digits phone number" required pattern="^\d{8}$"
                    title="Phone number must contain 8 digits">
                </div>
                <div class="input_box">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter your password" required pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$"
                    title="Password must contain at least 8 characters, including at least one special character and one uppercase letter">
                </div>
                <div class="input_box">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" placeholder="Confirm your password" required pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$"
                    title="Password must contain at least 8 characters, including at least one special character and one uppercase letter">
                </div>
            </div>
            <div style="margin-left: -139px;">
                <input type="checkbox" class="checkbox" style="width: 19px; height: 19px; float: left;" required>
                <span style="margin-top: -3px;">I agree to the Terms and Privacy Policy</span>
            </div>
            <div class="reg_btn">
                <input type="submit" value="Register">
            </div>
            <p class="info" style="margin-left: 28px; margin-bottom: 20px;">Already have an account? Login <a href="/login" class="login-link">here</a></p>
        </form>
    </div>
