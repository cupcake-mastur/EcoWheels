<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/session_timeout_modal.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/session_timeout_modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/last_visited_url.js') }}"></script>
    {% block JS_CSS %}{% endblock %}
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <!-- Modal dialog to display when the session expires -->
    <div id="session-expired-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your session has expired. Please log in again.</p>
    </div>
</div>

    {% block content %}{% endblock %}
</body>
</html>
